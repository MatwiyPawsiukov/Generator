<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zufallszahlengenerator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #0f172a, #1e3a8a); /* темно-синій градієнт */
      color: #f1f5f9;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 34px;
      color: #93c5fd; /* світло-блакитний */
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }

    input, button {
      padding: 10px 14px;
      margin: 6px;
      font-size: 16px;
      border: 1px solid #334155;
      border-radius: 8px;
      outline: none;
      background: #1e293b; /* темно-сірий/синій */
      color: #e2e8f0;
    }

    input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 8px rgba(59, 130, 246, 0.8);
    }

    button {
      cursor: pointer;
      background: #2563eb; /* насичений синій */
      color: white;
      border: none;
      transition: background 0.3s ease, transform 0.1s ease;
    }

    button:hover {
      background: #1d4ed8;
    }

    button:active {
      transform: scale(0.95);
    }

    #result {
      font-size: 36px;
      margin: 20px 0;
      font-weight: bold;
      color: #facc15; /* жовтий для акценту */
      text-shadow: 0 2px 4px rgba(0,0,0,0.7);
    }

    #history {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #334155;
      padding: 10px;
      background: #0f172a;
      border-radius: 8px;
      text-align: left;
      color: #cbd5e1;
    }

    #stats {
      margin-top: 20px;
      font-size: 18px;
      background: #1e3a8a;
      padding: 15px 20px;
      border-radius: 12px;
      display: inline-block;
      text-align: left;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
      color: #e0f2fe;
    }

    #stats div {
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <h1>Zufallszahlengenerator</h1>

  <div>
    <label for="min">Min:</label>
    <input type="number" id="min" value="0">
    <label for="max">Max:</label>
    <input type="number" id="max" value="100">
  </div>

  <div>
    <label for="target">Zielzahl:</label>
    <input type="number" id="target" placeholder="z.B. 43">
  </div>

  <div>
    <label for="speed">Geschwindigkeit (ms):</label>
    <input type="number" id="speed" value="50" min="0">
    <label><input type="checkbox" id="useRaf"> Maximale Geschwindigkeit (RAF)</label>
  </div>

  <div>
    <button id="start">Start</button>
    <button id="stop">Stopp</button>
    <button id="reset">Zurücksetzen</button>
  </div>

  <div id="result">-</div>

  <div id="stats">
    <div>Gesamttreffer: <span id="totalHits">0</span></div>
    <div>Durchschnittliche Iterationen: <span id="avgIterations">0</span></div>
    <div>Letzte Iterationen: <span id="lastIterations">0</span></div>
  </div>

  <div id="history"></div>

  <script>
    let intervalId;
    let running = false;
    let counter = 0;
    let totalHits = 0;
    let totalIterations = 0;

    const resultEl = document.getElementById('result');
    const historyEl = document.getElementById('history');
    const avgEl = document.getElementById('avgIterations');
    const lastEl = document.getElementById('lastIterations');
    const totalEl = document.getElementById('totalHits');

    function generateNumber() {
      const min = parseInt(document.getElementById('min').value);
      const max = parseInt(document.getElementById('max').value);
      const target = document.getElementById('target').value;

      if (isNaN(min) || isNaN(max) || min > max) {
        resultEl.innerText = "Ungültiger Bereich!";
        stopGenerator();
        return;
      }

      const random = Math.floor(Math.random() * (max - min + 1)) + min;
      resultEl.innerText = random;

      historyEl.innerHTML = random + '<br>' + historyEl.innerHTML;
      if (historyEl.childNodes.length > 100) {
        historyEl.removeChild(historyEl.lastChild);
      }

      counter++;

      if (target !== '' && parseInt(target) === random) {
        stopGenerator();
        resultEl.innerText = `Treffer! Zahl ${random}`;
        resultEl.style.color = '#22c55e'; // зелений при попаданні

        totalHits++;
        totalIterations += counter;
        totalEl.innerText = totalHits;
        avgEl.innerText = (totalIterations / totalHits).toFixed(2);
        lastEl.innerText = counter;

        counter = 0;
      } else {
        resultEl.style.color = '#facc15'; // жовтий при звичайному
      }
    }

    function startGenerator() {
      if (running) return;
      running = true;
      const speed = parseInt(document.getElementById('speed').value);
      const useRaf = document.getElementById('useRaf').checked;

      if (useRaf) {
        function loop() {
          if (!running) return;
          generateNumber();
          requestAnimationFrame(loop);
        }
        loop();
      } else {
        intervalId = setInterval(generateNumber, speed);
      }
    }

    function stopGenerator() {
      running = false;
      clearInterval(intervalId);
    }

    function resetGenerator() {
      stopGenerator();
      resultEl.innerText = '-';
      resultEl.style.color = '#facc15';
      historyEl.innerHTML = '';
      counter = 0;
      totalHits = 0;
      totalIterations = 0;
      avgEl.innerText = '0';
      lastEl.innerText = '0';
      totalEl.innerText = '0';
    }

    document.getElementById('start').addEventListener('click', startGenerator);
    document.getElementById('stop').addEventListener('click', stopGenerator);
    document.getElementById('reset').addEventListener('click', resetGenerator);

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        if (running) stopGenerator(); else startGenerator();
      } else if (e.code === 'KeyR') {
        resetGenerator();
      }
    });
  </script>
</body>
</html>
